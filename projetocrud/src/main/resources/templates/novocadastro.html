<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
		<head>
				<meta charset="UTF-8">
				<title>Cadastrar Novo</title>
				<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
					<link  th:href="@{/css/bootstrap.min.css}" type="text/css" rel="stylesheet"/> 
	 				<link  th:href="@{/css/index.css}" type="text/css" rel="stylesheet"/>
	 				<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
				<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
				<script type="text/javascript" th:src="@{/js/jquery.mask.min.js}"></script>
	 				
				<script type="text/javascript" >
							$(document).ready(function(){
			
							  	$("#cep").mask("00000-000")
							  	$("#cpf").mask("000.000.000-00")
							  
							})
				
				 </script>
		</head>
		<body>
		    <nav class="navbar navbar-expand navbar-dark fixed-top bg-color">
		    
		      <a class="navbar-brand" href="/index">Home</a>
		      
		      
		      <ul class="navbar-nav mr-auto" >
		       	<li class="nav-item active">
		       	  <a class="nav-link" href="/novocadastro" >Cadastro</a>
		       	</li>
		      
		      </ul>
		    </nav>
		    
			<div class="container" >
			 	<div class="div-box">
			 	
					<form th:action="@{/novocadastro}" method="POST">
				 
						<div class="form-row ">
							<div class="form-group col-md-8">
								<label>Nome:</label>
								<input name="nome" type="text" placeholder="Nome" class="form-control" maxlength="60" required autofocus>
							</div>
								<div class="form-group col-md-4">
								<label>Cpf:</label>
								<input name="cpf" type="text" placeholder="Cpf" class="form-control" maxlength="14" id="cpf">
							</div>
						</div>
						
						<div class="form-row">
							<div class="form-group col-md-8">
								<label>Endereço:</label>
								<input name="rua" type="text" placeholder="Endereço" class="form-control">
							</div>
							
							<div class="form-group col-md-2">
								<label>N°:</label>
								<input name="numero" type="text" placeholder="Número" class="form-control" maxlength="8">
							</div>
							
							<div class="form-group col-md-2">
								<label>Cep:</label>
								<input name="cep" type="text"  id="cep" placeholder="Cep" class="form-control" >
							</div>
						</div>
						
						
						<div class="form-row">
							
					 			<div class="form-group col">
					 								 			
					 				<label>Sexo:</label>
					 				
					 				<select name="sexo" class="form-control">
					 			
					 			 		<option selected>Selecione</option>
					 			 		<option >Brasil</option>
					 			
					 				</select>
					 			
					 			</div>
					 			<div class=" form-group col">
					 			
					 			<label>Data Nascimento:</label>
					 			<input name="datanascimento" type="date"  placeholder="data nascimento" class="form-control">
					 			
					 			</div>

					 		
						</div>
						<div class="form-row">
						
							<div class="form-group col">
						   <label>Convênio:</label>
						   <input name="convenio" type="text" placeholder="Convênio" class="form-control" maxlength="20">
						   </div>
						   <div class="form-group col">
						   
					   			<label>N° Carteira:</label>
					   		     <input name="numerocarteira" type="text" placeholder="N° Carteira" class="form-control" maxlength="20">
									
							</div>
						</div>
						
						
							<div class="form-row "> 
									<div class="form-group col-md-10">
									
									</div>
									<div class="form-group col-md-2" >
							 			<button type="submit" class="btn btn-success btn-block ">Cadastrar</button>
							 			
							 	   </div>
					 	   </div>
						
						
							
					
					</form>
				</div>
				
			</div>
		
	 				
				
		</body>
</html>
