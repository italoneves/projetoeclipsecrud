<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
	<head>
				<meta charset="UTF-8">
				<title>Detalhes do cliente</title>
				<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
				<link  th:href="@{/css/index.css}" type="text/css" rel="stylesheet"/>
				<link  th:href="@{/css/bootstrap.min.css}" type="text/css" rel="stylesheet"/> 
				
				
	</head>
	<body >
	
		<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-color" >
				
			      		<a class="navbar-brand" href="/index">Home</a>
	
						  <button class="navbar-toggler" type="button" data-toggle="collapse" 
						  data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
						  aria-label="Toggle navigation">
						    <span class="navbar-toggler-icon"></span>
						  </button>
						  
						  <div class="collapse navbar-collapse" id="navbarNav">
						        <ul class="navbar-nav mr-auto">
						          <li class="nav-item ">
						            <a class="nav-link " href="/agenda"> Agenda</a>
						          </li>
						          <li class="nav-item">
						            <a class="nav-link" href="/clientes">Clientes</a>
						          </li>
						    	 <li class="nav-item">
						            <a class="nav-link" href="/novocadastro">Novo Cadastro</a>
						          </li>
						           <li class="nav-item">
						            <a class="nav-link" href="#">Lista de espera</a>
						          </li>
						        </ul>		
						 				         
				</div>
			
		 </nav>
	
			<div class="container">
			
				<div class="div-box"  th:object=${cliente} >
						
						<form th:action="@{/novocadastro}" method="POST"  >
				 
						<div class="form-row ">
							<div class="form-group col-md-8">
								<label class="label-n">Nome:</label>
								<input  name="nome" type="text"  th:field="*{nome}" placeholder="Nome" class="form-control" maxlength="60" min="5" required autofocus>
							</div>
								<div class="form-group col-md-4">
								<label class="label-n" >Cpf:</label>
								<input name="cpf" type="text"  th:field="*{cpf}" placeholder="Cpf" class="form-control" maxlength="14" id="cpf">
							</div>
						</div>
						
						<div class="form-row">
							<div class="form-group col-md-8">
								<label>Endereço:</label>
								<input name="rua" type="text" th:field="*{rua}" placeholder="Endereço" class="form-control">
							</div>
							
							<div class="form-group col-md-2">
								<label>N°:</label>
								<input name="numero" type="text" th:field="*{numero}" placeholder="Número" class="form-control" maxlength="8">
							</div>
							
							<div class="form-group col-md-2">
								<label class="label-n">Cep:</label>
								<input name="cep" type="text" th:field="*{cep}" id="cep" placeholder="Cep" class="form-control" >
							</div>
						</div>
						
						
						<div class="form-row">
							
					 		
					 			<div class=" form-group col">
					 			
					 				<select name="sexo" class="form-control" >
					 			
					 			 <option selected >Selecione</option>
					 			 <option 
					 			 
					 			 th:each="sexo_e: ${en_sexo}" 
					 			 th:text="${sexo_e.genero}" 
					 			 th:value="${sexo_e}" 
					 			 > 
					 			 
					 			 </option>
					 			 
					 		</select>
					 			
					 			<label>Data Nascimento:</label>
					 			<input name="datanasc" type="date"  th:field="*{datanasc}" placeholder="data nascimento" class="form-control">
					 			
					 			</div>

					 		
						</div>
						<div class="form-row">
						
							<div class="form-group col">
						   <label>Convênio:</label>
						   <input name="convenio" type="text"  th:field="*{convenio}" placeholder="Convênio" class="form-control" maxlength="15" >
						   </div>
						   <div class="form-group col">
						   
					   			<label>N° Carteira:</label>
					   		     <input name="numerocarteira" th:field="*{numerocarteira}" type="text" placeholder="N° Carteira" class="form-control" maxlength="15" >
									
							</div>
						</div>
						
						
							<div class="form-row "> 
									<div class="form-group col-md-10">
									
									</div>
									<div class="form-group col-md-2" >
							 			<button type="submit" class="btn btn-success btn-block ">Cadastrar</button>
							 			
							 	   </div>
					 	   </div>
						
						
							
					
					</form>
				
				
				</div>
			
			</div>
			
			
					<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
					<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
	
	</body>
	
	
	
	
</html>
